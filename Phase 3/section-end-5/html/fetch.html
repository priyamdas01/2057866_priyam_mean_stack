<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
    <script>
        const getData = async () => {
            var courses = await fetch('/api/course/fetch');
            return courses.json();
        }

        const displayCourses = async () => {
            var table = document.getElementById("body");
            var courseData = await getData();
            for (let i = 0; i < courseData.length; i++) {
                table.innerHTML += '<tr><td>' + courseData[i]._id + '</td><td>' + courseData[i].cname +
                    '</td><td>' + courseData[i].desc + '</td><td>' + courseData[i].cost + '</td></tr>';
            }
        }
    </script>
</head>

<body onload="displayCourses()">
    <h2>List of the selected courses: </h2>
    <table border="1">
        <thead id="head">
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Description</th>
                <th>Course Price</th>
            </tr>
        </thead>
        <tbody id="body">

        </tbody>
    </table>
    <br>
    <a href="/index_2.html">Go Back</a>
</body>

</html>
