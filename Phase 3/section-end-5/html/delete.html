<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <script>
        const getData = () => {
            const formData = {};
            document.querySelectorAll('input').forEach(input => {
                formData[input.name] = input.value;
            });
            return formData;
        }

        const deleteCourse = async () => {
            var cdata = getData();
            var cid = cdata._id;
            await fetch(`/api/course/delete/${cid}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            document.querySelector(".under").innerHTML = "<h1>you have deleted the course successfully</h1>"



        }
    </script>
</head>

<body>
    <h2>Delete Course</h2>
    <form>
        <label>Course ID: </label>
        <input type="text" name="_id" required /><br>
        <button type="button" onclick="deleteCourse()">Delete</button>
        <button type="reset">Reset</button><br>
        <a href="/index_2.html">Go Back</a>
    </form>
    <div class="under">

    </div>
</body>

</html>
